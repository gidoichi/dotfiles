name: Sync Diff Files
on:
  push:
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Sync files
        run: |
          diff() {
            original=$1
            modified=$2
            command diff -uN --label "$original" --label "$modified" "$original" "$modified" || true
          }

          git submodule update --init .emacs.d
          diff .emacs.d/templates/init.example.el     .doom.d/init.el     > .doom.d/init.el.diff
          diff .emacs.d/templates/packages.example.el .doom.d/packages.el > .doom.d/packages.el.diff
          diff .emacs.d/templates/config.example.el   .doom.d/config.el   > .doom.d/config.el.diff
      - uses: peter-evans/create-pull-request@main
        with:
          branch: 'bot/${{ github.ref_name }}/sync-diff'
          delete-branch: true
          labels: update
          title: 'Update diff files by create-pull-request action'
