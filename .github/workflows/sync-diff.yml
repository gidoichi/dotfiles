name: Sync Diff Files
on:
  pull_request:
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Sync files
        run: |
          git submodule update --init .emacs.d
          diff -uN .emacs.d/templates/init.example.el     .doom.d/init.el     > .doom.d/init.el.diff     || true
          diff -uN .emacs.d/templates/packages.example.el .doom.d/packages.el > .doom.d/packages.el.diff || true
          diff -uN .emacs.d/templates/config.example.el   .doom.d/config.el   > .doom.d/config.el.diff   || true
      - uses: peter-evans/create-pull-request@main
        with:
          branch: 'bot/${{ github.ref_name }}/sync-diff'
          delete-branch: true
          labels: update
          title: 'Update diff files by create-pull-request action'
