name: Sync Diff Files
on:
  schedule:
    - cron: '* * * * 6'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - name: Sync files
        run: |
          diff -uN .emacs.d/templates/init.example.el     .doom.d/init.el     > .doom.d/init.el.diff
          diff -uN .emacs.d/templates/packages.example.el .doom.d/packages.el > .doom.d/packages.el.diff
          diff -uN .emacs.d/templates/config.example.el   .doom.d/config.el   > .doom.d/config.el.diff
      - uses: peter-evans/create-pull-request@main
        with:
          branch: 'bot/sync-diff'
          delete-branch: true
          labels: update
          title: 'Update diff files by create-pull-request action'
